<!DOCTYPE html>
<html>
<head>
    <title>Classify Happiness</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700; /* Yellow */
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #FF0000; /* Red */
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        .form-container label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        .form-container input[type="number"] {
            border: 2px solid #FF0000; /* Red */
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #FF4500; /* Darker orange/red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #CC3700; /* Slightly darker orange/red on hover */
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Klasifikasi Kelayakan Penurunan UKT</h1>
    <div class="form-container">
        <form action="/classify" method="post">
            <label for="tempat_tinggal">Tempat Tinggal:</label>
            <select name="tempat_tinggal" required>
                <option value="1">Rumah Pribadi</option>
                <option value="0">Rumah Sewa</option>
            </select>

            <label for="pekerjaan_orang_tua">Pekerjaan Orang Tua:</label>
            <select name="pekerjaan_orang_tua" required>
                <option value="1">PNS</option>
                <option value="2">Polri</option>
                <option value="3">Petani</option>
                <option value="4">Nelayan</option>
                <option value="5">Buruh</option>
                <option value="6">Wiraswasta</option>
                <option value="7">Wirausaha</option>
                <option value="8">IRT</option>
                <option value="9">Tukang Parut Kelapa</option>
                <option value="10">Guru</option>
                <option value="11">Babysitter</option>
                <option value="12">Sopir Hoter</option>
            </select>

            <label for="penghasilan_orang_tua">Penghasilan Orang Tua:<  /label>
            <input type="number" name="penghasilan_orang_tua" required>

            <label for="tanggungan_orang_tua">Tanggungan Orang Tua:</label>
            <input type="number" name="tanggungan_orang_tua" required>

            <label for="kendaraan">Kendaraan:</label>
            <input type="number" name="kendaraan" required>

            <input type="submit" value="Classify">
        </form>

        {% if result %}
        <div class="result">
            Hasil Klasifikasi: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
