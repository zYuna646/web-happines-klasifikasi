<!DOCTYPE html>
<html>
<head>
    <title>Classify Happiness</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #FFD700; /* Yellow */
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #FF0000; /* Red */
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        .form-container label {
            display: block;
            margin: 10px 0;
            color: #333;
        }

        .form-container input[type="number"] {
            border: 2px solid #FF0000; /* Red */
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #FF4500; /* Darker orange/red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #CC3700; /* Slightly darker orange/red on hover */
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Klasifikasi Happiness</h1>
    <div class="form-container">
        <form action="/classify" method="post">
            <label for="infoavail">Info Availability:</label>
            <input type="number" name="infoavail" required>

            <label for="housecost">House Cost:</label>
            <input type="number" name="housecost" required>

            <label for="schoolquality">School Quality:</label>
            <input type="number" name="schoolquality" required>

            <label for="policetrust">Police Trust:</label>
            <input type="number" name="policetrust" required>

            <label for="streetquality">Street Quality:</label>
            <input type="number" name="streetquality" required>

            <label for="events">Events:</label>
            <input type="number" name="events" required>

            <input type="submit" value="Classify">
        </form>

        {% if result %}
        <div class="result">
            Hasil Klasifikasi: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
